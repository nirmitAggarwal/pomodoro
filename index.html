<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Pomodoro Focus Timer</h1>
    <div class="timer">
      <p id="timer-display" class="display-4">25:00</p>
    </div>
    <div class="controls">
      <button id="start-button" class="btn btn-primary btn-lg">Start</button>
      <button id="reset-button" class="btn btn-secondary btn-lg">Reset</button>
    </div>
    <div class="time-selector">
      <label for="focus-time-input">Focus time (minutes):</label>
      <input type="number" id="focus-time-input" class="form-control" min="1" max="60" value="25">
    </div>
    <div class="time-selector">
      <label for="break-time-input">Break time (minutes):</label>
      <input type="number" id="break-time-input" class="form-control" min="1" max="60" value="5">
    </div>
    <audio id="audio-element">
      <source src="fu.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
