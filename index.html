<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0e17;
      color: #ff4c29;
    }
    .neon-text {
      text-shadow: 0 0 2px #ff4c29, 0 0 5px #ff4c29, 0 0 10px #ff4c29, 0 0 20px #ff4c29;
    }
    .neon-border {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4c29, #ff914d) 1;
    }
    .neon-border:focus {
      outline: none;
      box-shadow: 0 0 10px #ff4c29;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="container mx-auto p-4 text-center">
    <h1 class="title text-4xl md:text-6xl neon-text mb-8">Pomodoro Focus Timer</h1>
    <div class="timer mb-6">
      <p id="timer-display" class="text-6xl md:text-8xl neon-text">25:00</p>
    </div>
    <div class="controls flex flex-wrap justify-center space-x-2 md:space-x-4 mb-6">
      <button id="start-button" class="btn btn-primary btn-lg neon-border text-xl py-2 px-4 mb-2 md:mb-0">Start</button>
      <button id="reset-button" class="btn btn-secondary btn-lg neon-border text-xl py-2 px-4 mb-2 md:mb-0">Reset</button>
    </div>
    <div class="time-selector mb-4">
      <label for="focus-time-input" class="block text-xl neon-text mb-2">Focus time (minutes):</label>
      <input type="number" id="focus-time-input" class="form-control neon-border text-xl p-2 bg-transparent text-center" min="1" max="60" value="25">
    </div>
    <div class="time-selector mb-4">
      <label for="break-time-input" class="block text-xl neon-text mb-2">Break time (minutes):</label>
      <input type="number" id="break-time-input" class="form-control neon-border text-xl p-2 bg-transparent text-center" min="1" max="60" value="5">
    </div>
    <audio id="audio-element">
      <source src="fu.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
